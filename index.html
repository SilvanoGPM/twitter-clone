<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/all.min.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/style.css" />

  <link rel="icon" type="image/png" href="./assets/favicon.png">

  <title>Página Inicial / Twitter Clone</title>
</head>

<body>
  <header class="header__container">
    <div class="header">
      <div>
        <h2 class="header__title">Página Inicial</h2>
      </div>

      <div class="user__sparkless">
        <svg width="100%" height="100%" viewBox="0 0 24 24">
          <g>
            <path
              d="M22.772 10.506l-5.618-2.192-2.16-6.5c-.102-.307-.39-.514-.712-.514s-.61.207-.712.513l-2.16 6.5-5.62 2.192c-.287.112-.477.39-.477.7s.19.585.478.698l5.62 2.192 2.16 6.5c.102.306.39.513.712.513s.61-.207.712-.513l2.16-6.5 5.62-2.192c.287-.112.477-.39.477-.7s-.19-.585-.478-.697zm-6.49 2.32c-.208.08-.37.25-.44.46l-1.56 4.695-1.56-4.693c-.07-.21-.23-.38-.438-.462l-4.155-1.62 4.154-1.622c.208-.08.37-.25.44-.462l1.56-4.693 1.56 4.694c.07.212.23.382.438.463l4.155 1.62-4.155 1.622zM6.663 3.812h-1.88V2.05c0-.414-.337-.75-.75-.75s-.75.336-.75.75v1.762H1.5c-.414 0-.75.336-.75.75s.336.75.75.75h1.782v1.762c0 .414.336.75.75.75s.75-.336.75-.75V5.312h1.88c.415 0 .75-.336.75-.75s-.335-.75-.75-.75zm2.535 15.622h-1.1v-1.016c0-.414-.335-.75-.75-.75s-.75.336-.75.75v1.016H5.57c-.414 0-.75.336-.75.75s.336.75.75.75H6.6v1.016c0 .414.335.75.75.75s.75-.336.75-.75v-1.016h1.098c.414 0 .75-.336.75-.75s-.336-.75-.75-.75z">
            </path>
          </g>
        </svg>
      </div>
    </div>

    <div class="header__fix"></div>

    <figure class="user__avatar">
      <img alt="User Avatar" src="https://avatars.githubusercontent.com/u/59753526?v=4" />
    </figure>

    <nav class="navbar">
      <div class="navbar__content">
        <a href="#" class="hiddable--md">
          <figure class="logo">
            <img alt="logo" src="assets/favicon.png" />
          </figure>
        </a>

        <div class="icon icon--selected" title="Página Inicial">
          <i class="fas fa-home"></i>
          <span class="icon__ball"></span>
          <span class="icon__label">Página Inicial</span>
        </div>

        <div class="icon icon--search" title="Pesquisar">
          <i class="fas fa-search"></i>
        </div>

        <div class="icon icon--exploration" title="Explorar">
          <i class="fas fa-hashtag"></i>
          <span class="icon__label">Explorar</span>
        </div>

        <div class="icon" title="Notificações">
          <i class="far fa-bell"></i>
          <span class="icon__label">Notificações</span>
        </div>

        <div class="icon" title="Mensagens">
          <i class="far fa-envelope"></i>
          <span class="icon__label">Mensagens</span>
        </div>

        <div class="icon hiddable--lg" title="Itens Salvos">
          <i class="far fa-bookmark"></i>
          <span class="icon__label">Itens Salvos</span>
        </div>

        <div class="icon hiddable--lg" title="Listas">
          <i class="fas fa-list"></i>
          <span class="icon__label">Listas</span>
        </div>

        <div class="icon hiddable--md" title="Perfil">
          <i class="far fa-user"></i>
          <span class="icon__label">Perfil</span>
        </div>

        <div class="icon hiddable--md" title="Mais">
          <i class="fas fa-ellipsis-h"></i>
          <span class="icon__label">Mais</span>
        </div>
      </div>

      <div class="actions">
        <button class="new_tweet new_tweet--round">
          <i class="fas fa-plus"></i>
        </button>

        <button class="new_tweet new_tweet--full">
          Tweetar
        </button>

        <button class="profile">
          <figure>
            <img alt="User Avatar" src="https://avatars.githubusercontent.com/u/59753526?v=4" />
          </figure>

          <div class="profile__info">
            <span class="profile__name" title="SkyG0D">SkyG0DAAAAAAAAAAAAAAAAAAAAAAAAAA</span>
            <span class="profile__at_sign" title="@skyg0d">@skyg0d</span>
          </div>

          <i class="fas fa-ellipsis-h"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="content">

    </section>

    <section class="feed">

    </section>
  </main>

</body>

</html>
